<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Ejercicio 8</title>
    
</head>
<body>
    <div class="container mt-3">
        <h1 class="animate__animated animate__bounce animate__repeat-2 animate__bounce animate__delay-2s">Ejercicio 8</h1>
    
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="tooltip superior">
           tooltip superior
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right"
            title="tooltip derecha">
            tooltip derecha
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="tooltip inferior">
            tooltip inferior
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left"
            title="tooltip izquierda">
            tooltip izquierda
        </button>
    </div>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
