<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="elem">Hola John</h1>
    
    <script>

        elem.addEventListener("hola", function (event) {
            alert(event.detail.name);
        });

        elem.dispatchEvent(new CustomEvent("hola", {
            detail: { name: "John" }
        }));
    </script> 
</body>
</html>
